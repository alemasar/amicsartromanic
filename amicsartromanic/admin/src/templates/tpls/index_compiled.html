<link href="templates/css/main.css" rel="stylesheet" type="text/css"><link href="templates/css/bootstrap-material-design.css" rel="stylesheet" type="text/css">
<div class="container-fluid">
    <form id="newComponentForm">
      <div class="form-group">
        <label for="addFormComponentName">Component name: </label>
        <input-text></input-text>
        <!--input
          type="text"
          class="form-control"
          id="addFormComponentName"
          name="component_name"
          placeholder="Enter component name"
        />-->
      </div>
      <div class="form-group">
        <label for="addFormComponentTag">Component tag: </label>
        <input
          type="text"
          class="form-control"
          id="addFormComponentTag"
          name="component_tag"
          placeholder="Enter component tag"
        />
      </div>
      <div class="form-group">
        <label for="addFormComponentBasePath">Component base path: </label>
        <input
          type="text"
          class="form-control"
          id="addFormComponentBasePath"
          name="component_base_path"
          placeholder="Enter component base path"
        />
      </div>
      <div class="form-group">
        <label for="addFormComponentScssPath">Component scss path: </label>

          type="text"
          class="form-control"
          id="addFormComponentScssPath"
          name="component_scss_path"
          placeholder="Enter component scss path"
        />
      </div>
      <div class="form-group">
        <label for="addFormComponentJSPath">Component js path: </label>
        <input
          type="text"
          class="form-control"
          id="addFormComponentJSPath"
          name="component_js_path"
          placeholder="Enter component js path"
        />
      </div>
      <div class="form-group">
        <label for="addFormComponentTemplatePath">Component template path: </label>
        <input
